[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "ansys-math-core"
version = "0.1.dev0"
description = "A Python wrapper for PyAnsys-Math libraries."
readme = "README.rst"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.support@ansys.com"},
]
maintainers = [
    {name = "PyAnsys developers", email = "pyansys.maintainers@ansys.com"},
]
classifiers=[
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "ansys-api-mapdl==0.5.1",  # supports at least 2020R2 - 2022R1
    "ansys-mapdl-core>=0.63.3",
    "numpy>=1.14.0",
]

[project.optional-dependencies]
tests = [
    "ansys-mapdl-core==0.63.4",
    "scipy==1.10.0",
    "pytest==7.2.0",
    "pytest-cov==4.0.0",
    "pytest-rerunfailures==10.3",
    "pyvista==0.37.0",
    "vtk==9.2.2",
]
doc = [
    "Sphinx==5.3.0",
    "ansys-mapdl-core==0.63.4",
    "ansys-mapdl-reader==0.52.6",
    "ansys-sphinx-theme==0.8.0",
    "jupyter_sphinx==0.4.0",
    "jupyterlab==3.5.2",
    "numpydoc==1.5.0",
    "pandas==1.5.2",
    "pypandoc==1.10",
    "pytest-sphinx==0.5.0",
    "pyvista==0.37.0",
    "sphinx-autobuild==2021.3.14",
    "sphinx-autodoc-typehints==1.20.1",
    "sphinx-copybutton==0.5.1",
    "sphinx-notfound-page==0.8.3",
    "sphinx-gallery==0.11.1",
    "vtk==9.2.2",
]

[tool.flit.module]
name = "ansys.math.core"

[project.urls]
Source = "https://github.com/pyansys/ansys-math"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.report]
show_missing = true

[tool.codespell]
skip = '*.pyc,*.txt,*.gif,*.png,*.jpg,*.js,*.html,*.doctree,*.ttf,*.woff,*.woff2,*.eot,*.mp4,*.inv,*.pickle,*.ipynb,flycheck*,./.git/*,./.hypothesis/*,*.yml,./doc/build/*,./doc/images/*,./dist/*,*~,.hypothesis*,./doc/source/examples/*,*cover,*.dat,*.mac,build,./docker/mapdl/v*,./factory/*,./ansys/mapdl/core/mapdl_functions.py,PKG-INFO,*.mypy_cache/*,./docker/mapdl/*,./_unused/*'
ignore-words = "doc/styles/Vocab/ANSYS/accept.txt"
quiet-level = 3
