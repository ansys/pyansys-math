[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "ansys-math-core"
version = "0.0.dev0"
description = "A repository for Python Ansys Math libraries."
readme = "README.rst"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Ansys, Inc.", email = "pyansys.support@ansys.com"},
]
maintainers = [
    {name = "PyAnsys developers", email = "pyansys.support@ansys.com"},
]
dependencies = [
    "ansys-api-mapdl==0.5.1",  # supports at least 2020R2 - 2022R1
    "ansys-corba; python_version < '3.9'",
    "ansys-mapdl-reader>=0.51.7",
    "numpy>=1.14.0",
    "pexpect>=4.8.0 ; platform_system=='Linux'",
    "protobuf>=3.12.2",  # minimum required based on latest ansys-grpc-mapdl
    "scipy>=1.3.0",  # for sparse (consider optional?)
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[project.optional-dependencies]
tests = [
    "scipy==1.9.3",
    "pytest==7.2.0",
    "pytest-cov==4.0.0",
    "pytest-rerunfailures==10.2",
]
doc = [
    "git+https://github.com/pyansys/pymapdl@main",
    "Sphinx==5.3.0",
    "ansys-sphinx-theme==0.7.1",
    "jupyter_sphinx==0.4.0",
    "jupyterlab>=3.2.8",
    "numpydoc==1.5.0",
    "sphinx-copybutton==0.5.1",
]

[tool.flit.module]
name = "ansys.math.core"

[project.urls]
Source = "https://github.com/pyansys/ansys-math"

[project.scripts]
ansys_math_convert_script = "ansys.math.core.convert:cli"